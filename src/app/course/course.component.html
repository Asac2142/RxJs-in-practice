<ng-container
  *ngIf="{
    course: course$ | async,
    lessons: lessons$ | async
  } as data"
>
  <div class="course">
    <h2>{{ data.course?.description }}</h2>
    <img class="course-thumbnail" [src]="data.course?.iconUrl" />

    <table class="lessons-table mat-elevation-z7" *ngIf="data.lessons?.length; else loading">
      <thead>
        <th>#</th>
        <th>Description</th>
        <th>Duration</th>
      </thead>

      <tr class="lesson-row" *ngFor="let lesson of data.lessons">
        <td class="seqno-cell">{{ lesson.seqNo }}</td>
        <td class="description-cell">{{ lesson.description }}</td>
        <td class="duration-cell">{{ lesson.duration }}</td>
      </tr>
    </table>
    <ng-template #loading>
      <mat-spinner class="loading"></mat-spinner>
    </ng-template>
  </div>
</ng-container>
